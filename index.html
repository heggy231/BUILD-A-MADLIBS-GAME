<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Cotter's friend Lin wants you to build a Madlibs-style game for her!">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PROJECT 5: BUILD A MADLIBS GAME</title>
  <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
  body {
    text-align: center;
    font-family: 'Fjalla One';
    font-size: 20px;
    background: #e6eaf0;
  }
  button {
    margin: 40px;
  }
  input {
    font-size: 24px;
  }
  </style>
</head>

<body>
<!-- empty HTML container to hold the content that JS -->
<div class="prompt"></div> 
<button>Next</button>

<script>
  // List of prompts for the user
var prompts = [
  'Type your name',
  'Type an adjective',
  'Type a noun'
];

// here's an array to keep answers in
var answers =[];

// currentPrompt Keep track of current prompt we're on. 
// starting at first prompt!
var currentPrompt = 0;

// A function that will call the next prompt
var nextPrompt = function() {
    // there's no answer the first time nextPrompt store answer
  if (currentPrompt !== 0) {
    answers.push($('input').val());
  }
  // if there is next prompt
  if (currentPrompt < prompts.length) {
    // puts first prompt in all html elements with class prompt
    $('.prompt').html(prompts[currentPrompt] + '<br><input type="text">');
    // move the next prompt into variable currentPrompt
    currentPrompt = currentPrompt + 1;
  // or else if we're at the end of the array
  } else {
    // runs showFinal to put the answers in HTML body
    showFinal();
  }
}
// put the user's input into the html
var showFinal = function () {
  $('.prompt').html('This is the story of '+answers[0]+' and the '+answers[1]+' '+answers[2]);
  // and then hide the button
  $('button').hide();
}
// run nextPrompt function when button is clicked
$('button').click(function() {
  nextPrompt();
});

// Show the 1st prompt as soon as js loads
nextPrompt(); // calling the function 
</script>
</body>
</html>
