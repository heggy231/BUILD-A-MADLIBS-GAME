<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Cotter's friend Lin wants you to build a Madlibs-style game for her!">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PROJECT 5: BUILD A MADLIBS GAME</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
  </style>
</head>

<body>
<!-- empty HTML container to hold the content that JS -->
<div class="prompt"></div> 
<button>Next</button>

<script>
  // List of prompts for the user
var prompts = [
  'Type your name',
  'Type an adjective',
  'Type a noun'
];

// currentPrompt Keep track of current prompt we're on. 
// starting at first prompt!
var currentPrompt = 0;

// A function that will call the next prompt
var nextPrompt = function() {
  // put first prompt in all html elements with class prompt
  $('.prompt').html(prompts[currentPrompt]);
}

// run nextPrompt function when button is clicked
$('button').click(function() {
  nextPrompt();
});
</script>
</body>
</html>
